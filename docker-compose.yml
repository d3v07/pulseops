services:
  postgres:
    image: postgres:16-alpine
    container_name: pulseops-postgres
    environment:
      POSTGRES_DB: pulseops_dev
      POSTGRES_USER: pulseops
      POSTGRES_PASSWORD: dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulseops"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulseops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: pulseops-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-metadata.sh --snapshot /var/lib/kafka/data/__cluster_metadata-0/00000000000000000000.log --print --skip-record-metadata || exit 0"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  ingest-api:
    build:
      context: ./services/ingest-api
      dockerfile: Dockerfile
    container_name: pulseops-ingest-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://pulseops:dev_password_change_in_production@postgres:5432/pulseops_dev
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./services/ingest-api/src:/app/src
    restart: unless-stopped

  graphql-api:
    build:
      context: ./services/graphql-api
      dockerfile: Dockerfile
    container_name: pulseops-graphql-api
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://pulseops:dev_password_change_in_production@postgres:5432/pulseops_dev
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/graphql-api/src:/app/src
    restart: unless-stopped

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: pulseops-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://pulseops:dev_password_change_in_production@postgres:5432/pulseops_dev
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: pulseops-aggregators
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./services/worker/src:/app/src
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
